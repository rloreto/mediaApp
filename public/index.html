<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Media App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css css/main.min.css -->
  <link href="/js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet" />
    <!-- /build -->
    <!-- build:js main.min.js -->
    <script src="/js/lib/jquery/dist/jquery.min.js"></script>
    <script src="/js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/lib/handlebars/handlebars.min.js"></script>
    <script src="/js/src/helpers/handlebars.js"></script>
    <script src="/js/src/main.js"></script>
    <!-- /build -->


    <script id="list-of-medias" type="text/x-handlebars-template">

      {{#grouped_each 3 medias}}
          <div class="row">
          {{#each this }}
            <div class="col-xs-12 col-md-4">
              <h3>{{title}}</h3>
              {{#if_eq provider "Vimeo"}}
              <div class="embed-responsive embed-responsive-16by9">
                <iframe src="//player.vimeo.com/video/{{id}}?title=0&byline=0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              </div>
              {{/if_eq}}
            </div>
          {{/each}}
          </div>
      {{/grouped_each}}
    </script>
</head>
<body>
    <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button"  data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand ">Media App</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav ">
                <li><a href="# ">Inicio</a></li>
            </ul>
            <form role="search " class="navbar-form navbar-left">
                <div class="form-group ">
                    <input type="text " placeholder="Buscar" class="form-control ">
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="# " class="dropdown-toggle glyphicon glyphicon-cog" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false ">Ajustes<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                          <div class="checkbox">
                            <label><input type="checkbox" value="">Option 1</label>
                          </div>
                        </li>
                    </ul>
                </li>
                <li><a href="# ">Usuario: Test</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
      <div id="root"></div>
    </div>
</body>
</html>
